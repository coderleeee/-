<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图标测试</title>
</head>
<body>
   <canvas 
   id="c"
   width="300"
   height="200"
   style="border: 1px solid #ccc;">
  </canvas>
  <script>
const cnv = document.getElementById('c')
const cxt = cnv.getContext('2d')
cxt.moveTo(100, 100)
cxt.lineTo(200, 100)
cxt.stroke()
// 参考文档 
   </script>
</body>
</html>

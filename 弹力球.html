    <script type="text/javascript">
      let scope = document.getElementById("scope");
      scope.value = 0;
      window.onload = function () {
        let spipBlock = document.getElementById("spipBlock");
        // 获取ID为"mainClass"的元素，并将其赋值给变量fatherBlock
        let fatherBlock = document.getElementById("mainClass");

        console.log(spipBlock)
        drag(spipBlock);
        // 定义一个拖动函数，参数为要拖动的对象
        function drag(obj) {
          // 为对象添加鼠标按下事件处理函数
          obj.onmousedown = function (e) {
            let that = obj;
            let eve = e || window.event;
            console.log(eve, obj.offsetLeft)
            let clientX = eve.clientX;  
            let x = clientX - obj.offsetLeft;
            // 为文档添加鼠标移动事件处理函数
            document.onmousemove = function (e) {
              let event = e || window.event;
              that.style.left = event.clientX - x + "px";
            }; 
            // 为文档添加鼠标抬起事件处理函数
            document.onmouseup = function (e) {
              document.onmousemove = null;
              document.onmouseup = null;
            };
          };
        }
      };
    </script>
